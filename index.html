<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <div class="container-lg header-container">
        <div>
          <img src="./images/logo.svg" alt="" />
        </div>

        <nav>
          <ul class="nav-list">
            <li>
              <a href="#"
                >Features
                <img class="arrow" src="./images/icon-arrow-down.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="#"
                >Company <img src="./images/icon-arrow-down.svg" alt=""
              /></a>
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>

        <div class="header-right">
          <a href="#">Login</a>
          <a class="btn" href="#">Register</a>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="split">
          <div>
            <h1>Make remote work</h1>
            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <a class="btn" href="#">Learn More</a>
            <div class="logos">
              <img src="./images/client-databiz.svg" alt="databiz" />
              <img src="./images/client-audiophile.svg" alt="audiophile" />
              <img src="./images/client-meet.svg" alt="meet" />
              <img src="./images/client-maker.svg" alt="maker" />
            </div>
          </div>
          <div>
            <img src="./images/image-hero-desktop.png" alt="" />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
